<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Stopwatch</title>
    <link rel="stylesheet" href="/imp/project2/st2.css"> 
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    
    <section class="showcase">
        <header>
            <h2 class="logo"><p> Digital </p><p>Stopwatch</p></h2> 
            <div class="toggle"></div>
        </header>
        <BR><BR>
    
    <video autoplay muted loop id="bgvideo">
        <source src="/imp/project2/bg.mp4">
    </video>
    <div class="text">
        <h2>Get the accurate Stopwatch readings online </h2> 
        

      </div>
    
    <div class="container">
        <h1>Stopwatch</h1>
        <div class="stopwatch">
            <div id="display">00:00:00.00</div>
            <div class="buttons">
                <button id="startPause">Start</button>
                <button id="reset">Reset</button>
                <button id="lap">Lap</button>
            </div>
            <div class="laps" id="laps">
                <!-- Lap times will be displayed here -->
            </div>
        </div>
    </div>
